{% if page.github_comments_issueid and site.github_comments_repository %}

<div id="gh-comments">
    <br/><br/>
    <h3>Comments on this post</h3>
    <p class="comment-explanation">
      This blog abuses Github's "issue" threads as a cheap and dirty
      comments system.  Each post has an associated issue, use the
      "Post" button to hop over there and make your comment!
    </p>
    <div id="gh-comments-list"></div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="{{ site.baseurl }}/js/github-comments.js"> </script>

<script type="text/javascript">
    DoGithubComments (
        "{{ site.github_comments_repository }}",
        "{{ page.github_comments_issueid }}"
    );
</script>

<noscript>
  <p class="nojs">
    To those readers without JavaScript&nbsp;&ndash; be welcome! The
    comments thread on our posts is just a Github issue under the hood,
    so feel free to
    <a href="https://github.com/{{ site.github_comments_repository }}/issues/{{ page.github_comments_issueid }}">check out the comments there</a>,
    and participate!
  </p>
</noscript>

{% endif %}
